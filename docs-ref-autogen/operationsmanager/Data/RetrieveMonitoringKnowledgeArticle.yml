### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.retrievemonitoringknowledgearticle
name: Retrieve Monitoring Knowledge Article
service: Operations Manager
groupName: Data
apiVersion: v1
summary: Retrieves the knowledge article for the specified element type and element ID.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/data/knowledgeArticle/{elementType}/{elementId}
uriParameters:
- name: elementType
  in: path
  isRequired: true
  description: Specify the element type.
  types:
  - uid: string
- name: elementId
  in: path
  isRequired: true
  description: Specify the element ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully retrieved Knowledge Article.
  types:
  - uid: KnowledgeArticleResponse
    isArray: true
requestHeader: []
definitions:
- name: KnowledgeArticleResponse
  kind: object
  properties:
  - name: id
    description: "  \nKnowledge article ID."
    types:
    - uid: string
  - name: knowledgeSections
    description: "  "
    types:
    - uid: KnowledgeSectionHtml
      isArray: true
  - name: htmlContent
    description: "  \nContent of the knowledge article."
    types:
    - uid: string
  - name: lastModified
    description: "  \nKnowledge article was last modified by."
    types:
    - uid: string
  - name: mpId
    description: "  \nManagement pack ID."
    types:
    - uid: string
  - name: mpName
    description: "  \nManagement pack name."
    types:
    - uid: string
  - name: isProductKnowledge
    description: "  \nIs product knowledge."
    types:
    - uid: boolean
- name: KnowledgeSectionHtml
  kind: object
  properties:
  - name: title
    description: "  \nTile."
    types:
    - uid: string
  - name: html
    description: "  \nContent of the knowledge article."
    types:
    - uid: string
examples: []
security: []
