### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.component.retrievewidgets
name: Retrieve Widgets
service: Operations Manager
groupName: Component
apiVersion: v1
summary: Retrieves the properties and configuration of all the widgets defined in a specific dashbaord.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/component/dashboard/{dashboardId}/widgets
uriParameters:
- name: dashboardId
  in: path
  isRequired: true
  description: Specify the dashboard ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully retrieved the properties and configuration of all the widgets present in a specific dashbaord.
  types:
  - uid: ComponentResponse
    isArray: true
requestHeader: []
definitions:
- name: ComponentResponse
  kind: object
  properties:
  - name: id
    description: "  \nDashboard or widget ID."
    types:
    - uid: string
  - name: name
    description: "  \nName of the dashbaord or widget."
    types:
    - uid: string
  - name: description
    description: "  \nDescription of the dashboard or widget."
    types:
    - uid: string
  - name: mpId
    description: "  \nID of the management pack where dashbaord or widget is saved."
    types:
    - uid: string
  - name: componentType
    description: "  \nType of the component."
    types:
    - uid: string
  - name: config
    description: "  \nConfiguration of the dashbaord."
    types:
    - uid: string
examples: []
security: []
