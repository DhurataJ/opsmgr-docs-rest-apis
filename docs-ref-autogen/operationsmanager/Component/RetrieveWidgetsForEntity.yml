### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.component.retrievewidgetsforentity
name: Retrieve Widgets For Entity
service: Operations Manager
groupName: Component
apiVersion: v1
summary: 'Retrieves the widgets for the dashboard and entity. NOTE: This only supports fetching widgets for Performance Dashboard.'
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/component/dashboard/{dashboardId}/entity/{entityId}
uriParameters:
- name: dashboardId
  in: path
  isRequired: true
  description: Specify the dashboard ID.
  types:
  - uid: string
- name: entityId
  in: path
  isRequired: true
  description: Specify the entity ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully Retrieved the widgets for the dashboard and entity.
  types:
  - uid: ComponentResponse
    isArray: true
requestHeader: []
definitions:
- name: ComponentResponse
  kind: object
  properties:
  - name: id
    description: "  \nDashboard/Widget ID."
    types:
    - uid: string
  - name: name
    description: "  \nName of the dashbaord/widget."
    types:
    - uid: string
  - name: description
    description: "  \nDescription of the dashboard/widget."
    types:
    - uid: string
  - name: mpId
    description: "  \nID of the management pack in which the dashbaord/widget is saved."
    types:
    - uid: string
  - name: componentType
    description: "  \nType of the component."
    types:
    - uid: string
  - name: config
    description: "  \nConfiguration of the dashbaord."
    types:
    - uid: string
examples: []
security: []
