### YamlMime:RESTOperation
uid: <servername>.operationsmanager.operationsmanager.data.retrievealertproperties
name: Retrieve Alert Properties
service: Operations Manager
groupName: Data
apiVersion: v1
summary: Retrieves the alert properties for the specified alert.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET http://<Servername>/OperationsManager/data/alertInformation/{alertId}
uriParameters:
- name: alertId
  in: path
  isRequired: true
  description: Specify the alert ID for which alert details needs to be retrieved.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully retrieved alert details.
  types:
  - uid: AlertDataResponse
requestHeader: []
definitions:
- name: AlertDataResponse
  kind: object
  properties:
  - name: alertHistoryResponses
    description: "  "
    types:
    - uid: AlertHistoryResponse
      isArray: true
  - name: description
    description: "  \nDescription of the alert."
    types:
    - uid: string
  - name: context
    description: "  \nContext of the alert."
    types:
    - uid: string
  - name: name
    description: "  \nName of the alert."
    types:
    - uid: string
  - name: ruleId
    description: "  \nRule ID which generated the alert."
    types:
    - uid: string
  - name: monitorId
    description: "  \nMonitor ID which generated the alert."
    types:
    - uid: string
  - name: isMonitorAlert
    description: "  \nIs the alert generated by a monitor?"
    types:
    - uid: boolean
- name: AlertHistoryResponse
  kind: object
  properties:
  - name: id
    description: "  \nAlert ID."
    types:
    - uid: string
  - name: modifiedBy
    description: "  \nAlert modified by."
    types:
    - uid: string
  - name: comments
    description: "  \nAlert comments."
    types:
    - uid: string
  - name: timeModified
    description: "  \nTime alert was modified."
    types:
    - uid: string
examples: []
security: []
